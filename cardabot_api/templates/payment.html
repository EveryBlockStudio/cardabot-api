{% extends 'base.html' %}
{% load static tailwind_tags %}

{% block content %}
<head>

	<title>Sign your transaction | CardaBot</title>

</head>

<body class="bg-base-200 min-h-screen">

	<!-- Main content -->
	<div class="grid grid-cols-1 p-12">
		<!-- CardaBot avatar -->
		<div class="avatar">
			<div class="w-24 mask mask-squircle mx-auto">
				<img src="{% static 'media/cardabot-logo.png' %}"/>
			</div>
		</div>

		<!-- Connecting message -->
		<div class="flex p-12"">
			<div class="flex-grow">
				<h1 class="text-secondary font-nunito text-2xl text-center">
					You are sending <a class="text-primary font-mono font-bold">{{ amount }} â‚³</a> <br>
					to <a class="text-primary font-mono font-bold">@{{ username_receiver|default:receiver_chat_id }}</a>
				</h1>
			</div>
		</div>

		<!-- Wallet connection card -->
		<div class="flex">
			<div class="flex-none"></div>
			<div class="flex-grow bg-base-100 rounded-xl shadow-xl p-12 max-w-xl lg:max-w-2xl mx-auto gap-4">
				<div class="grid grid-cols-1">
					<h2 class="text-secondary text-lg text-center font-nunito">Sign with your preferred wallet:</h2>
						<!-- Buttons -->
						<div class="mt-8 mx-40">
							<button id="nami-btn" class="flex justify-between btn user-action-btn btn-outline btn-block" onclick="signTx('nami', 'nami-btn')">
								<!-- <i class="las la-wallet" style="font-size: 24px"></i> -->
								Nami
								<div class="avatar">
									<div class="h-6">
										<img src="{% static 'media/nami-logo.svg' %}" /> 
									</div>
								</div>
							</button>
						</div>
						<div class="mt-3 mx-40">
							<button id="eternl-btn" class="flex justify-between btn user-action-btn btn-outline btn-block" onclick="signTx('eternl', 'eternl-btn')">
								<!-- <i class="las la-wallet" style="font-size: 24px"></i> -->
								<p class=""> Eternl</span>
								<div class="avatar">
									<div class="h-8">
										<img src="{% static 'media/eternl-logo.png' %}" /> 
									</div>
								</div>
							</button>
						</div>
						<div class="mt-3 mx-40">
							<button id="typhon-btn" class="flex justify-between btn user-action-btn btn-outline btn-block" onclick="signTx('typhon', 'typhon-btn')">
								<!-- <i class="las la-wallet" style="font-size: 24px"></i> -->
								Typhon
								<div class="avatar">
									<div class="h-6">
										<img src="{% static 'media/typhon-logo.svg' %}" /> 
									</div>
								</div>
								
							</button>
						</div>


				</div>
				
				
				
			</div>
			
		</div>
	</div>

{% endblock %}
