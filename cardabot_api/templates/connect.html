{% extends 'base.html' %}
{% load static tailwind_tags %}

{% block content %}
<head>

	<title>Connect wallet | CardaBot</title>

</head>
	
	<body class="bg-base-200 min-h-screen">


	<!-- Alerts -->
	<div class="toast toast-end toast-top" id="wallet-connection-error-alert" style="display: none;">
		<div class="alert alert-error">
		  <div>
			<i class="las la-exclamation-triangle" style="font-size: 24px;"></i>
			<span class="font-lora p-2">Wallet not connected! <br>Try again, please.</span>
			<button class="btn btn-ghost btn-xs btn-circle" onclick="hideDiv('wallet-connection-error-alert')"> <i class="las la-times" style="font-size: 16x"></i> </button>
		  </div>
		</div>
	  </div>

	  <div class="toast toast-end toast-top" id="wallet-connection-success-alert" style="display: none;">
		<div class="alert alert-success">
		  <div>
			<i class="las la-check" style="font-size: 24px;"></i>
			<span class="font-lora p-2">Wallet connected!</span>
			<button class="btn btn-ghost btn-xs btn-circle" onclick="hideDiv('wallet-connection-success-alert')"> <i class="las la-times" style="font-size: 16px"></i> </button>
		  </div>
		</div>	
	  </div>
	
	<!-- Main content -->
		<div class="grid grid-cols-1 p-12">
			<!-- CardaBot avatar -->
			<div class="avatar">
				<div class="w-24 mask mask-squircle mx-auto">
					<img src="{% static 'media/cardabot-logo.png' %}"/>
				</div>
			</div>

			<!-- Connecting message -->
			<div class="flex p-12"">
				<div class="flex-grow">
					<h1 class="text-secondary font-nunito text-2xl text-center">You're connecting your wallet to <a class="font-bold text-primary" href="https://t.me/cardabot">@CardaBot</a> ...</h1>
				</div>
			</div>

			<!-- Wallet connection card -->
			<div class="flex">
				<div class="flex-none"></div>
				<div class="flex-grow bg-base-100 rounded-xl shadow-xl p-12 max-w-xl lg:max-w-2xl mx-auto">
					<div class="grid grid-cols-1">
						<h2 class="text-secondary text-lg text-center font-nunito">Choose your wallet:</h2>
							<!-- Buttons -->
							<div class="mt-8 mx-40">
								<button id="nami-btn" class="flex justify-between btn user-action-btn btn-outline btn-block" onclick="connectWallet('nami', 'nami-btn')">
									<!-- <i class="las la-wallet" style="font-size: 24px"></i> -->
									Nami
									<div class="avatar">
										<div class="h-6">
											<img src="{% static 'media/nami-logo.svg' %}" /> 
										</div>
									</div>
								</button>
							</div>
							<div class="mt-3 mx-40">
								<button id="eternl-btn" class="flex justify-between btn user-action-btn btn-outline btn-block" onclick="connectWallet('eternl','eternl-btn')">
									<!-- <i class="las la-wallet" style="font-size: 24px"></i> -->
									<p class=""> Eternl</span>
									<div class="avatar">
										<div class="h-8">
											<img src="{% static 'media/eternl-logo.png' %}" /> 
										</div>
									</div>
								</button>
							</div>
							<div class="mt-3 mx-40">
								<button id="typhon-btn" class="flex justify-between btn user-action-btn btn-outline btn-block" onclick="connectWallet('typhoncip30','typhon-btn')">
									<!-- <i class="las la-wallet" style="font-size: 24px"></i> -->
									Typhon
									<div class="avatar">
										<div class="h-6">
											<img src="{% static 'media/typhon-logo.svg' %}" /> 
										</div>
									</div>
									
								</button>
							</div>


					</div>
					
					
					
				</div>
				
			</div>
		</div>
	<!-- End of Main content -->
	{% endblock %}
